version: '3'
services:
  docker-host:
    image: qoomon/docker-host
    cap_add: [ 'NET_ADMIN', 'NET_RAW' ]
  hydra:
    depends_on:
      - docker-host
    build: .
    image: hydra
    command: [
      "conda", "run", "-n", "hydra", "python", "runners/simple.py", "--server", "${HOST}", "--observer", "${OBSERVER}"
    ]
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/usr/bin/docker:/usr/bin/docker"
    environment:
      - DOCKER=1
